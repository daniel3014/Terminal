<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jarvis</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg1: #1b1f3b;
  --bg2: #2f6fa3;
  --card: rgba(255,255,255,0.14);
  --text: #fff;
  --sub: rgba(255,255,255,0.75);
}

.light {
  --bg1: #e6f1ff;
  --bg2: #ffffff;
  --card: rgba(255,255,255,0.8);
  --text: #111;
  --sub: #444;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: var(--text);
}

.app {
  padding: 20px;
  height: 100%;
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  grid-template-rows: auto auto 1fr auto;
  gap: 16px;
}

/* SWITCH */
.theme-switch {
  justify-self: end;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: var(--card);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  cursor: pointer;
}

/* CLOCK */
.clock {
  grid-column: span 2;
  text-align: center;
}

.time {
  font-size: 72px;
  font-weight: 300;
}

.date {
  font-size: 16px;
  color: var(--sub);
}

/* WIDGETS */
.widget {
  background: var(--card);
  border-radius: 22px;
  padding: 16px;
  backdrop-filter: blur(14px);
}

/* WEATHER */
.weather-main {
  font-size: 36px;
}

.weather-sub {
  margin-top: 6px;
  font-size: 14px;
  color: var(--sub);
}

/* FORECAST */
.forecast {
  display: flex;
  justify-content: space-between;
  margin-top: 12px;
  font-size: 14px;
}

/* INPUT */
input {
  grid-column: span 2;
  padding: 16px;
  border-radius: 18px;
  border: none;
  outline: none;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="app">

  <!-- SWITCH -->
  <div class="theme-switch" id="themeBtn">A</div>

  <!-- CLOCK -->
  <div class="clock widget" data-widget="clock">
    <div class="time" id="time">--:--</div>
    <div class="date" id="date">---</div>
  </div>

  <!-- WEATHER -->
  <div class="widget" data-widget="weather">
    <div class="weather-main">23¬∞C</div>
    <div class="weather-sub">
      Sensa√ß√£o: 25¬∞C<br>
      Precipita√ß√£o: 10%
    </div>
  </div>

  <!-- FORECAST -->
  <div class="widget" data-widget="forecast">
    <div>Previs√£o</div>
    <div class="forecast">
      <div>‚òÄÔ∏è 24¬∞</div>
      <div>üåßÔ∏è 22¬∞</div>
      <div>‚õÖ 23¬∞</div>
    </div>
  </div>

  <!-- INPUT -->
  <input placeholder="Diga: Jarvis‚Ä¶ ou digite aqui">

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  let mode = localStorage.getItem("mode") || "auto";

  function updateClock() {
    const now = new Date();
    document.getElementById("time").innerText =
      now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    document.getElementById("date").innerText =
      now.toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'long'});
  }

  function applyMode() {
    document.body.classList.remove("light");
    if (mode === "light") document.body.classList.add("light");
    if (mode === "auto") {
      const h = new Date().getHours();
      if (h >= 6 && h < 18) document.body.classList.add("light");
    }
    document.getElementById("themeBtn").innerText =
      mode === "auto" ? "A" : mode === "light" ? "‚òÄÔ∏è" : "üåô";
  }

  document.getElementById("themeBtn").onclick = () => {
    mode = mode === "auto" ? "light" : mode === "light" ? "dark" : "auto";
    localStorage.setItem("mode", mode);
    applyMode();
  };

  applyMode();
  updateClock();
  setInterval(updateClock, 1000);

});
</script>

</body>
</html>
