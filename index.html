<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Terminal</title>

<style>
:root {
  --glass-light: rgba(255,255,255,0.55);
  --glass-dark: rgba(20,28,45,0.55);
  --border-light: rgba(255,255,255,0.35);
  --border-dark: rgba(255,255,255,0.15);

  --blur: blur(22px);
  --shadow: 0 25px 50px rgba(0,0,0,0.25);

  --grid-size: 60px; /* ‚úÖ grid menor */
}

body[data-theme="light"] {
  background: linear-gradient(135deg, #e6f1ff, #cfe4ff);
  color: #0f172a;
  --grid-line: rgba(0,0,0,0.08); /* ‚úÖ grid vis√≠vel no light */
}

body[data-theme="dark"] {
  background: linear-gradient(135deg, #020617, #0b1220);
  color: #e5e7eb;
  --grid-line: rgba(255,255,255,0.14); /* ‚úÖ grid vis√≠vel no dark */
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  padding: 24px 16px;
}

/* ‚úÖ GRID OVERLAY TELA INTEIRA */
body.edit-mode::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
    linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
  background-size: var(--grid-size) var(--grid-size);
  pointer-events: none;
  z-index: 0;
}

/* GRID CONTAINER */
.app {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
  position: relative;
  z-index: 1;
}

/* WIDGET */
.widget {
  background: var(--glass-light);
  backdrop-filter: var(--blur);
  border: 1px solid var(--border-light);
  border-radius: 26px;
  box-shadow: var(--shadow);
  padding: 22px;
  position: relative;
  z-index: 1;
  touch-action: none;
  user-select: none;

  /* ‚úÖ posi√ß√£o persistente */
  --tx: 0px;
  --ty: 0px;
  transform: translate(var(--tx), var(--ty));
  transition: transform 0.06s linear;
}

body[data-theme="dark"] .widget {
  background: var(--glass-dark);
  border-color: var(--border-dark);
}

/* EDIT MODE */
.edit-mode .widget {
  cursor: grab;
  animation: wiggle 0.35s ease-in-out infinite alternate;
}

@keyframes wiggle {
  from { transform: translate(var(--tx), var(--ty)) rotate(-0.4deg); }
  to   { transform: translate(var(--tx), var(--ty)) rotate(0.4deg); }
}

.widget.dragging {
  animation: none;
  cursor: grabbing;
  opacity: 0.9;
  z-index: 10;
  transition: none;
}

/* CLOCK */
.clock {
  grid-column: span 2;
  text-align: center;
}

.clock-time { font-size: 64px; }
.clock-date { opacity: 0.6; }

/* FORECAST */
.forecast { display: flex; justify-content: space-between; }

/* THEME SLIDER */
.theme-slider {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 170px;
  height: 44px;
  border-radius: 999px;
  background: var(--glass-light);
  backdrop-filter: var(--blur);
  border: 1px solid var(--border-light);
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  box-shadow: var(--shadow);
  cursor: pointer;
  z-index: 20;
}

body[data-theme="dark"] .theme-slider {
  background: var(--glass-dark);
  border-color: var(--border-dark);
}

/* ‚úÖ CENTRALIZA√á√ÉO REAL (emoji + texto) */
.theme-slider span {
  display: block;
  height: 44px;
  line-height: 44px;
  text-align: center;
  font-size: 14px;
  z-index: 2;
}

/* CAPSULE THUMB */
.slider-thumb {
  position: absolute;
  height: 36px;
  width: 54px;
  border-radius: 999px;
  left: 6px;
  top: 4px;
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255,255,255,0.4);
  transition: left 0.25s ease;
  z-index: 1;
}

body[data-theme="dark"] .slider-thumb {
  background: rgba(255,255,255,0.15);
  border-color: rgba(255,255,255,0.25);
}
</style>
</head>

<body data-theme="light">

<!-- THEME SLIDER -->
<div class="theme-slider" id="slider">
  <div class="slider-thumb" id="thumb"></div>
  <span data-mode="light">‚òÄÔ∏è</span>
  <span data-mode="auto">AUTO</span>
  <span data-mode="dark">üåô</span>
</div>

<div class="app" id="grid">

  <div class="widget weather">
    <strong>23¬∞C ‚òÄÔ∏è</strong><br>
    Sensa√ß√£o 25¬∞ ¬∑ Chuva 10%
  </div>

  <div class="widget clock">
    <div class="clock-time" id="time"></div>
    <div class="clock-date" id="date"></div>
  </div>

  <div class="widget forecast">
    <span>‚òÄÔ∏è 24¬∞</span>
    <span>üåßÔ∏è 22¬∞</span>
    <span>‚õÖ 23¬∞</span>
  </div>

  <div class="widget">Widget futuro do Jarvis</div>

</div>

<script>
// CLOCK
function updateClock() {
  const now = new Date();
  time.textContent = now.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
  date.textContent = now.toLocaleDateString("pt-BR",{weekday:"long",day:"numeric",month:"long"});
}
updateClock();
setInterval(updateClock,1000);

// EDIT MODE
let editTimer;
const grid = document.getElementById("grid");

function enableEdit() { document.body.classList.add("edit-mode"); }
function disableEdit() { document.body.classList.remove("edit-mode"); }

grid.addEventListener("dblclick", e => {
  if (e.target.closest(".widget")) enableEdit();
});

grid.addEventListener("pointerdown", e => {
  if (!e.target.closest(".widget")) return;
  editTimer = setTimeout(enableEdit, 500);
});

grid.addEventListener("pointerup", () => clearTimeout(editTimer));
grid.addEventListener("pointerleave", () => clearTimeout(editTimer));

document.body.addEventListener("click", e => {
  if (!e.target.closest(".widget") && !e.target.closest("#slider")) {
    disableEdit();
  }
});

// ‚úÖ DRAG + DROP (persistente)
let dragged = null;
let startX = 0, startY = 0;
let baseTX = 0, baseTY = 0;

function pxToNum(v){ return Number(String(v).replace("px","")) || 0; }

grid.querySelectorAll(".widget").forEach(widget => {
  widget.addEventListener("pointerdown", e => {
    if (!document.body.classList.contains("edit-mode")) return;

    dragged = widget;
    dragged.classList.add("dragging");

    startX = e.clientX;
    startY = e.clientY;

    const cs = getComputedStyle(dragged);
    baseTX = pxToNum(cs.getPropertyValue("--tx"));
    baseTY = pxToNum(cs.getPropertyValue("--ty"));

    dragged.setPointerCapture(e.pointerId);
  });

  widget.addEventListener("pointermove", e => {
    if (!dragged || dragged !== widget) return;

    const dx = e.clientX - startX;
    const dy = e.clientY - startY;

    dragged.style.setProperty("--tx", (baseTX + dx) + "px");
    dragged.style.setProperty("--ty", (baseTY + dy) + "px");
  });

  widget.addEventListener("pointerup", e => {
    if (!dragged || dragged !== widget) return;

    dragged.classList.remove("dragging");
    try { dragged.releasePointerCapture(e.pointerId); } catch(_) {}
    dragged = null;
  });

  widget.addEventListener("pointercancel", e => {
    if (!dragged || dragged !== widget) return;

    dragged.classList.remove("dragging");
    try { dragged.releasePointerCapture(e.pointerId); } catch(_) {}
    dragged = null;
  });
});

// THEME SLIDER (clique direto na op√ß√£o)
const slider = document.getElementById("slider");
const thumb = document.getElementById("thumb");
const positions = { light: 6, auto: 58, dark: 110 };

function applyTheme(mode){
  if(mode === "auto"){
    const h = new Date().getHours();
    document.body.dataset.theme = (h >= 6 && h < 18) ? "light" : "dark";
  } else {
    document.body.dataset.theme = mode;
  }
  thumb.style.left = positions[mode] + "px";
}

slider.querySelectorAll("span").forEach(span => {
  span.addEventListener("click", e => {
    e.stopPropagation();
    applyTheme(span.dataset.mode);
  });
});

applyTheme("light");
</script>

</body>
</html>
