<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Terminal</title>

<style>
:root {
  --glass-light: rgba(255,255,255,0.55);
  --glass-dark: rgba(30,41,59,0.55);
  --border-light: rgba(255,255,255,0.35);
  --border-dark: rgba(255,255,255,0.15);
  --pill-light: rgba(255,255,255,0.45);
  --pill-dark: rgba(15,23,42,0.65);
  --blur: blur(22px);
  --shadow: 0 20px 40px rgba(0,0,0,0.25);
}

/* ===== THEMES ===== */
body[data-theme="light"] {
  background: linear-gradient(135deg, #e6f1ff, #cfe4ff);
  color: #0f172a;
}

body[data-theme="dark"] {
  background: linear-gradient(135deg, #020617, #0f172a, #020617);
  color: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  padding: 30px 16px;
  transition: background 0.5s ease, color 0.4s ease;
}

/* APP GRID */
.app {
  max-width: 1000px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

/* WIDGET */
.widget {
  background: var(--glass-light);
  backdrop-filter: var(--blur);
  border: 1px solid var(--border-light);
  border-radius: 26px;
  box-shadow: var(--shadow);
  padding: 22px;
  transition: background 0.4s ease, border 0.4s ease;
}

body[data-theme="dark"] .widget {
  background: var(--glass-dark);
  border-color: var(--border-dark);
}

/* CLOCK */
.clock {
  grid-column: span 2;
  text-align: center;
}

.clock-time {
  font-size: 64px;
}

.clock-date {
  opacity: 0.6;
}

/* WEATHER */
.weather strong {
  font-size: 28px;
}

/* FORECAST */
.forecast {
  display: flex;
  justify-content: space-between;
}

/* ===== SLIDER CAPSULE ===== */
.theme-slider {
  position: fixed;
  top: 20px;
  right: 20px;
  height: 46px;
  padding: 8px;
  border-radius: 999px;
  width: 190px;
  backdrop-filter: var(--blur);
  display: flex;
  align-items: center;
  gap: 12px;
  transition: background 0.4s ease, border 0.4s ease;
}

/* outer capsule */
body[data-theme="light"] .theme-slider {
  background: var(--glass-light);
  border: 1px solid var(--border-light);
}

body[data-theme="dark"] .theme-slider {
  background: var(--glass-dark);
  border: 1px solid var(--border-dark);
}

/* INNER PILL TRACK */
.theme-slider::before {
  content: "";
  position: absolute;
  inset: 6px;
  border-radius: 999px;
  z-index: 0;
  transition: background 0.4s ease;
}

/* pill light */
body[data-theme="light"] .theme-slider::before {
  background: var(--pill-light);
}

/* pill dark */
body[data-theme="dark"] .theme-slider::before {
  background: var(--pill-dark);
}

/* LABELS */
.theme-slider span {
  flex: 1;
  text-align: center;
  font-size: 14px;
  z-index: 2;
  pointer-events: none;
  opacity: 0.85;
}

/* THUMB */
.slider-thumb {
  position: absolute;
  height: 30px;
  width: 52px;
  border-radius: 999px;
  box-shadow: var(--shadow);
  left: 8px;
  z-index: 3;
  transition: left 0.35s cubic-bezier(.4,0,.2,1), background 0.4s ease;
  cursor: pointer;
}

/* thumb light */
body[data-theme="light"] .slider-thumb {
  background: white;
}

/* thumb dark */
body[data-theme="dark"] .slider-thumb {
  background: rgba(255,255,255,0.95);
}
</style>
</head>

<body data-theme="auto">

<!-- SLIDER -->
<div class="theme-slider" id="slider">
  <div class="slider-thumb" id="thumb"></div>
  <span>‚òÄÔ∏è</span>
  <span>AUTO</span>
  <span>üåô</span>
</div>

<div class="app">

  <div class="widget weather">
    <strong>23¬∞C ‚òÄÔ∏è</strong><br>
    Sensa√ß√£o 25¬∞ ¬∑ Chuva 10%
  </div>

  <div class="widget clock">
    <div class="clock-time" id="time"></div>
    <div class="clock-date" id="date"></div>
  </div>

  <div class="widget forecast">
    <span>‚òÄÔ∏è 24¬∞</span>
    <span>üåßÔ∏è 22¬∞</span>
    <span>‚õÖ 23¬∞</span>
  </div>

</div>

<script>
// CLOCK
function updateClock() {
  const now = new Date();
  time.textContent = now.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
  date.textContent = now.toLocaleDateString("pt-BR",{weekday:"long",day:"numeric",month:"long"});
}
updateClock();
setInterval(updateClock,1000);

// SLIDER LOGIC
const slider = document.getElementById("slider");
const thumb = document.getElementById("thumb");

const states = ["light","auto","dark"];
const positions = [8, 68, 128];
let current = 1;

function applyTheme(state) {
  if (state === "auto") {
    const h = new Date().getHours();
    document.body.dataset.theme = h >= 6 && h < 18 ? "light" : "dark";
  } else {
    document.body.dataset.theme = state;
  }
}

function setState(index) {
  current = index;
  thumb.style.left = positions[index] + "px";
  applyTheme(states[index]);
}

slider.addEventListener("click", e => {
  const x = e.offsetX;
  if (x < slider.offsetWidth / 3) setState(0);
  else if (x < slider.offsetWidth * 2/3) setState(1);
  else setState(2);
});

// INIT
setState(1);
</script>

</body>
</html>
