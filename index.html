<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal</title>

  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.55);
      --glass-border: rgba(255, 255, 255, 0.35);
      --shadow: 0 20px 40px rgba(0,0,0,0.08);
      --blur: blur(22px);
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e6f1ff, #cfe4ff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      color: #1c1c1e;
    }

    /* CONTAINER CENTRAL */
    .app {
      width: 100%;
      max-width: 920px;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    /* SWITCH */
    .theme-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--glass-bg);
      backdrop-filter: var(--blur);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      padding: 6px;
      display: flex;
      gap: 6px;
      box-shadow: var(--shadow);
    }

    .theme-switch button {
      border: none;
      background: transparent;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .theme-switch button.active {
      background: rgba(255,255,255,0.8);
    }

    /* GLASS CARD */
    .card {
      background: var(--glass-bg);
      backdrop-filter: var(--blur);
      border: 1px solid var(--glass-border);
      border-radius: 26px;
      box-shadow: var(--shadow);
      padding: 22px 26px;
    }

    /* CLIMA TOPO */
    .weather-top {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 18px;
    }

    .weather-top strong {
      font-size: 24px;
    }

    /* REL√ìGIO */
    .clock {
      text-align: center;
    }

    .clock-time {
      font-size: 64px;
      font-weight: 500;
      letter-spacing: -1px;
    }

    .clock-date {
      font-size: 15px;
      opacity: 0.7;
    }

    /* PREVIS√ÉO */
    .forecast {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .forecast-item {
      flex: 1;
      text-align: center;
      padding: 12px;
      border-radius: 18px;
      background: rgba(255,255,255,0.35);
    }

    /* √ÅREA FUTURA (JARVIS / WIDGETS) */
    .future-zone {
      height: 260px;
      border-radius: 30px;
      border: 2px dashed rgba(0,0,0,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      opacity: 0.5;
    }

    /* INPUT */
    .input-area {
      margin-top: 20px;
      font-size: 15px;
      opacity: 0.6;
    }

  </style>
</head>
<body>

  <!-- SWITCH -->
  <div class="theme-switch">
    <button id="light">‚òÄÔ∏è</button>
    <button id="auto" class="active">AUTO</button>
    <button id="dark">üåô</button>
  </div>

  <div class="app">

    <!-- CLIMA -->
    <div class="card weather-top">
      <strong>23¬∞C</strong>
      <span>‚òÄÔ∏è</span>
      <span>Sensa√ß√£o 25¬∞ ¬∑ Chuva 10%</span>
    </div>

    <!-- REL√ìGIO -->
    <div class="card clock">
      <div class="clock-time" id="time">22:18</div>
      <div class="clock-date" id="date">quarta-feira, 21 de janeiro</div>
    </div>

    <!-- PREVIS√ÉO -->
    <div class="card forecast">
      <div class="forecast-item">‚òÄÔ∏è 24¬∞</div>
      <div class="forecast-item">üåßÔ∏è 22¬∞</div>
      <div class="forecast-item">‚õÖ 23¬∞</div>
    </div>

    <!-- ZONA FUTURA -->
    <div class="future-zone">
      Widgets do Jarvis aparecer√£o aqui
    </div>

    <!-- INPUT -->
    <div class="input-area">
      Diga: <strong>Jarvis...</strong> ou digite aqui
    </div>

  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("time").textContent =
        now.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });

      document.getElementById("date").textContent =
        now.toLocaleDateString("pt-BR", {
          weekday: "long",
          day: "numeric",
          month: "long"
        });
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>

</body>
</html>
