<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jarvis</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --card: rgba(255,255,255,0.12);
  --text: #fff;
  --sub: rgba(255,255,255,0.7);
}

.light {
  --card: rgba(255,255,255,0.7);
  --text: #111;
  --sub: #444;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #1f1f3a, #2b5876);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.light body {
  background: linear-gradient(135deg, #e3f2ff, #f8fbff);
}

.app {
  padding: 20px;
  height: 100%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: auto 1fr auto;
  gap: 16px;
}

/* SWITCH */
.switch {
  grid-column: 2;
  justify-self: end;
  font-size: 13px;
  opacity: 0.8;
  cursor: pointer;
}

/* HORA */
.clock {
  grid-column: span 2;
  text-align: center;
}

.time {
  font-size: 64px; /* +14% */
  font-weight: 300;
}

.date {
  color: var(--sub);
}

/* CARDS */
.card {
  background: var(--card);
  border-radius: 20px;
  padding: 16px;
  backdrop-filter: blur(10px);
}

/* CLIMA */
.weather {
  font-size: 14px;
}

.weather h3 {
  margin: 0 0 8px 0;
  font-weight: 400;
}

.weather .temp {
  font-size: 32px;
}

/* PREVIS√ÉO */
.forecast {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  margin-top: 8px;
}

/* INPUT */
input {
  grid-column: span 2;
  padding: 14px;
  border-radius: 16px;
  border: none;
  outline: none;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="app">

  <!-- SWITCH -->
  <div class="switch" id="modeSwitch">AUTO</div>

  <!-- HORA -->
  <div class="clock">
    <div class="time" id="time">--:--</div>
    <div class="date" id="date">---</div>
  </div>

  <!-- CLIMA -->
  <div class="card weather">
    <h3>üå¶Ô∏è Clima</h3>
    <div class="temp">23¬∞C</div>
    Sensa√ß√£o: 25¬∞C<br>
    Precipita√ß√£o: 10%
  </div>

  <!-- PREVIS√ÉO -->
  <div class="card">
    <h3>Pr√≥ximos dias</h3>
    <div class="forecast">
      <div>‚òÄÔ∏è 24¬∞</div>
      <div>üåßÔ∏è 22¬∞</div>
      <div>‚õÖ 23¬∞</div>
    </div>
  </div>

  <!-- INPUT -->
  <input placeholder="Diga: Jarvis‚Ä¶ ou digite aqui">

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  function updateTime() {
    const now = new Date();
    document.getElementById("time").innerText =
      now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    document.getElementById("date").innerText =
      now.toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'long'});
  }

  setInterval(updateTime, 1000);
  updateTime();

  // MODO AUTO
  function applyAuto() {
    const h = new Date().getHours();
    document.body.classList.toggle("light", h >= 6 && h < 18);
  }

  applyAuto();
});
</script>

</body>
</html>
