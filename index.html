<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jarvis</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg1: #0f2027;
  --bg2: #203a43;
  --bg3: #2c5364;

  --glass: rgba(255,255,255,0.12);
  --text: #ffffff;
  --sub: rgba(255,255,255,0.7);
}

.light {
  --bg1: #74ebd5;
  --bg2: #ACB6E5;
  --bg3: #ffffff;

  --glass: rgba(255,255,255,0.55);
  --text: #111;
  --sub: #444;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: var(--text);
}

.app {
  padding: 22px;
  height: 100%;
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  grid-template-rows: auto auto 1fr auto;
  gap: 18px;
}

/* ---------- SLIDER ---------- */
.theme-slider {
  justify-self: end;
  width: 170px;
  height: 38px;
  background: rgba(255,255,255,0.18);
  border-radius: 19px;
  display: flex;
  position: relative;
  align-items: center;
  backdrop-filter: blur(24px);
  cursor: pointer;
}

.theme-slider span {
  flex: 1;
  text-align: center;
  font-size: 14px;
  z-index: 2;
  color: var(--sub);
  display: flex;
  align-items: center;
  justify-content: center;
}

.slider-thumb {
  position: absolute;
  top: 4px;
  left: 4px;
  width: calc(33.333% - 8px);
  height: 30px;
  background: rgba(255,255,255,0.85);
  border-radius: 15px;
  transition: transform 0.25s ease;
}

/* ---------- CLOCK ---------- */
.clock {
  grid-column: span 2;
  text-align: center;
}

.time {
  font-size: 74px;
  font-weight: 300;
}

.date {
  margin-top: 4px;
  font-size: 16px;
  color: var(--sub);
}

/* ---------- GLASS WIDGET ---------- */
.widget {
  background: var(--glass);
  border-radius: 28px;
  padding: 20px;
  backdrop-filter: blur(28px);
  box-shadow:
    0 10px 30px rgba(0,0,0,0.15),
    inset 0 1px 1px rgba(255,255,255,0.15);
}

/* ---------- WEATHER ---------- */
.weather-main {
  font-size: 40px;
}

.weather-sub {
  margin-top: 6px;
  font-size: 14px;
  color: var(--sub);
}

.forecast {
  display: flex;
  justify-content: space-between;
  margin-top: 14px;
  font-size: 14px;
}

/* ---------- INPUT ---------- */
input {
  grid-column: span 2;
  padding: 16px;
  border-radius: 22px;
  border: none;
  outline: none;
  font-size: 16px;
  background: rgba(255,255,255,0.18);
  color: var(--text);
  backdrop-filter: blur(22px);
}
</style>
</head>

<body>

<div class="app">

  <!-- SLIDER -->
  <div class="theme-slider" id="slider">
    <div class="slider-thumb" id="thumb"></div>
    <span>‚òÄÔ∏è</span>
    <span>AUTO</span>
    <span>üåô</span>
  </div>

  <!-- CLOCK -->
  <div class="clock widget" data-widget="clock">
    <div class="time" id="time">--:--</div>
    <div class="date" id="date">---</div>
  </div>

  <!-- WEATHER -->
  <div class="widget" data-widget="weather">
    <div class="weather-main">23¬∞C</div>
    <div class="weather-sub">
      Sensa√ß√£o: 25¬∞C<br>
      Precipita√ß√£o: 10%
    </div>
  </div>

  <!-- FORECAST -->
  <div class="widget" data-widget="forecast">
    <div>Pr√≥ximos dias</div>
    <div class="forecast">
      <div>‚òÄÔ∏è 24¬∞</div>
      <div>üåßÔ∏è 22¬∞</div>
      <div>‚õÖ 23¬∞</div>
    </div>
  </div>

  <!-- INPUT -->
  <input placeholder="Diga: Jarvis‚Ä¶ ou digite aqui">

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const modes = ["light", "auto", "dark"];
  let mode = localStorage.getItem("mode") || "auto";

  const thumb = document.getElementById("thumb");
  const slider = document.getElementById("slider");

  function applyMode() {
    document.body.classList.remove("light");

    if (mode === "light") document.body.classList.add("light");
    if (mode === "auto") {
      const h = new Date().getHours();
      if (h >= 6 && h < 18) document.body.classList.add("light");
    }

    const index = modes.indexOf(mode);
    thumb.style.transform = `translateX(${index * 100}%)`;

    localStorage.setItem("mode", mode);
  }

  slider.onclick = () => {
    let i = modes.indexOf(mode);
    mode = modes[(i + 1) % modes.length];
    applyMode();
  };

  function updateClock() {
    const now = new Date();
    document.getElementById("time").innerText =
      now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    document.getElementById("date").innerText =
      now.toLocaleDateString('pt-BR', {weekday:'long', day:'numeric', month:'long'});
  }

  applyMode();
  updateClock();
  setInterval(updateClock, 1000);

});
</script>

</body>
</html>
