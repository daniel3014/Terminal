<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jarvis Terminal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: #0e0e0e;
  --text: #e5e5e5;
  --sub: #888;
  --line: #333;
  --active: #fff;
}

.light {
  --bg: #f5f5f5;
  --text: #111;
  --sub: #666;
  --line: #ccc;
  --active: #000;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 320px;
  text-align: center;
}

.hora {
  font-size: 56px;
  font-weight: 300;
}

.data {
  margin-top: 4px;
  font-size: 14px;
  color: var(--sub);
}

.clima {
  margin-top: 18px;
  font-size: 16px;
  color: var(--sub);
}

.modes {
  margin-top: 28px;
  display: flex;
  justify-content: center;
  gap: 18px;
  font-size: 13px;
}

.mode {
  opacity: 0.4;
}

.mode.active {
  opacity: 1;
  color: var(--active);
}

input {
  margin-top: 36px;
  width: 100%;
  padding: 12px;
  background: transparent;
  border: none;
  border-bottom: 1px solid var(--line);
  color: var(--text);
  font-size: 16px;
  text-align: center;
  outline: none;
}

input::placeholder {
  color: var(--sub);
}
</style>
</head>

<body>

<div class="container">

  <div class="hora" id="hora">--:--</div>
  <div class="data" id="data">---</div>

  <div class="clima">
    üå°Ô∏è <span id="temp">23¬∞C</span>
  </div>

  <div class="modes">
    <div class="mode" id="auto">AUTO</div>
    <div class="mode" id="light">light</div>
    <div class="mode" id="dark">dark</div>
  </div>

  <input placeholder="Diga: Jarvis‚Ä¶" disabled>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const modes = ["auto", "light", "dark"];

  function atualizarHora() {
    const agora = new Date();
    document.getElementById("hora").innerText =
      agora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    document.getElementById("data").innerText =
      agora.toLocaleDateString("pt-BR", {
        weekday: "long",
        day: "numeric",
        month: "short"
      });
  }

  function aplicarModo(mode) {
    document.body.classList.remove("light");
    document.querySelectorAll(".mode").forEach(m => m.classList.remove("active"));

    if (mode === "light") document.body.classList.add("light");
    if (mode === "auto") modoAutomatico();

    document.getElementById(mode).classList.add("active");
    localStorage.setItem("mode", mode);
  }

  function modoAutomatico() {
    const h = new Date().getHours();
    if (h >= 6 && h < 18) document.body.classList.add("light");
  }

  // Clique simples (n√£o slider)
  modes.forEach(mode => {
    document.getElementById(mode).onclick = () => aplicarModo(mode);
  });

  // padr√£o AUTO
  const saved = localStorage.getItem("mode") || "auto";
  aplicarModo(saved);

  atualizarHora();
  setInterval(atualizarHora, 1000);

});
</script>

</body>
</html>
