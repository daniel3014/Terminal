<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Terminal</title>

<style>
:root {
  --glass-light: rgba(255,255,255,0.55);
  --glass-dark: rgba(20,28,45,0.55);
  --border-light: rgba(255,255,255,0.35);
  --border-dark: rgba(255,255,255,0.15);
  --grid-line: rgba(255,255,255,0.15);
  --blur: blur(22px);
  --shadow: 0 25px 50px rgba(0,0,0,0.25);
}

body[data-theme="light"] {
  background: linear-gradient(135deg, #e6f1ff, #cfe4ff);
  color: #0f172a;
}

body[data-theme="dark"] {
  background: linear-gradient(135deg, #020617, #0b1220);
  color: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  padding: 30px 16px;
}

/* GRID */
.app {
  max-width: 1100px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
  position: relative;
}

/* GRID OVERLAY (EDIT MODE) */
.edit-mode .app::before {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
    linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
  background-size: 120px 120px;
  pointer-events: none;
  border-radius: 20px;
}

/* WIDGET */
.widget {
  background: var(--glass-light);
  backdrop-filter: var(--blur);
  border: 1px solid var(--border-light);
  border-radius: 26px;
  box-shadow: var(--shadow);
  padding: 22px;
  cursor: default;
  transition: transform 0.25s ease;
  touch-action: none;
}

body[data-theme="dark"] .widget {
  background: var(--glass-dark);
  border-color: var(--border-dark);
}

/* EDIT MODE */
.edit-mode .widget {
  cursor: grab;
  animation: wiggle 0.35s ease-in-out infinite alternate;
}

@keyframes wiggle {
  from { transform: rotate(-0.4deg); }
  to { transform: rotate(0.4deg); }
}

.widget.dragging {
  animation: none;
  opacity: 0.85;
  cursor: grabbing;
  z-index: 10;
  position: relative;
}

/* CLOCK */
.clock { grid-column: span 2; text-align: center; }
.clock-time { font-size: 64px; }
.clock-date { opacity: 0.6; }

/* WEATHER */
.weather strong { font-size: 28px; }

/* FORECAST */
.forecast { display: flex; justify-content: space-between; }
</style>
</head>

<body data-theme="light">

<div class="app" id="grid">

  <div class="widget weather">23¬∞C ‚òÄÔ∏è<br>Sensa√ß√£o 25¬∞ ¬∑ Chuva 10%</div>

  <div class="widget clock">
    <div class="clock-time" id="time"></div>
    <div class="clock-date" id="date"></div>
  </div>

  <div class="widget forecast">
    <span>‚òÄÔ∏è 24¬∞</span>
    <span>üåßÔ∏è 22¬∞</span>
    <span>‚õÖ 23¬∞</span>
  </div>

  <div class="widget">Widget futuro do Jarvis</div>

</div>

<script>
// CLOCK
function updateClock() {
  const now = new Date();
  time.textContent = now.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
  date.textContent = now.toLocaleDateString("pt-BR",{weekday:"long",day:"numeric",month:"long"});
}
updateClock();
setInterval(updateClock,1000);

// EDIT MODE
let editTimer;
const grid = document.getElementById("grid");

function enableEdit() {
  document.body.classList.add("edit-mode");
}

function disableEdit() {
  document.body.classList.remove("edit-mode");
}

grid.addEventListener("dblclick", e => {
  if (e.target.closest(".widget")) enableEdit();
});

grid.addEventListener("mousedown", e => {
  if (!e.target.closest(".widget")) return;
  editTimer = setTimeout(enableEdit, 500);
});

grid.addEventListener("mouseup", () => clearTimeout(editTimer));
grid.addEventListener("mouseleave", () => clearTimeout(editTimer));

document.body.addEventListener("click", e => {
  if (!e.target.closest(".widget")) disableEdit();
});

// DRAG LOGIC
let dragged = null;
let startX, startY;

grid.querySelectorAll(".widget").forEach(widget => {
  widget.addEventListener("pointerdown", e => {
    if (!document.body.classList.contains("edit-mode")) return;
    dragged = widget;
    dragged.classList.add("dragging");
    startX = e.clientX;
    startY = e.clientY;
  });

  widget.addEventListener("pointermove", e => {
    if (!dragged) return;
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;
    dragged.style.transform = `translate(${dx}px, ${dy}px)`;
  });

  widget.addEventListener("pointerup", () => {
    if (!dragged) return;
    dragged.classList.remove("dragging");
    dragged.style.transform = "";
    dragged = null;
  });
});
</script>

</body>
</html>
