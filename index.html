<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Terminal</title>

<style>
:root {
  --glass-light: rgba(255,255,255,0.55);
  --glass-dark: rgba(20,28,45,0.55);

  --border-light: rgba(255,255,255,0.35);
  --border-dark: rgba(255,255,255,0.12);

  --pill-light: rgba(255,255,255,0.5);
  --pill-dark: rgba(10,15,30,0.75);

  --blur: blur(22px);
  --shadow: 0 25px 50px rgba(0,0,0,0.25);
  --glow-light: 0 0 20px rgba(120,180,255,0.35);
  --glow-dark: 0 0 24px rgba(80,140,255,0.45);
}

/* THEMES */
body[data-theme="light"] {
  background: linear-gradient(135deg, #e6f1ff, #cfe4ff);
  color: #0f172a;
}

body[data-theme="dark"] {
  background: linear-gradient(135deg, #020617, #0b1220, #020617);
  color: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  padding: 30px 16px;
  transition: background 0.6s ease, color 0.4s ease;
}

/* APP GRID */
.app {
  max-width: 1000px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

/* WIDGET */
.widget {
  background: var(--glass-light);
  backdrop-filter: var(--blur);
  border: 1px solid var(--border-light);
  border-radius: 26px;
  box-shadow: var(--shadow);
  padding: 22px;
  transition: background 0.4s ease, border 0.4s ease;
}

body[data-theme="dark"] .widget {
  background: var(--glass-dark);
  border-color: var(--border-dark);
}

/* CLOCK */
.clock {
  grid-column: span 2;
  text-align: center;
}

.clock-time {
  font-size: 64px;
}

.clock-date {
  opacity: 0.6;
}

/* WEATHER */
.weather strong {
  font-size: 28px;
}

/* FORECAST */
.forecast {
  display: flex;
  justify-content: space-between;
}

/* ===== PREMIUM THEME SLIDER ===== */
.theme-slider {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 200px;
  height: 48px;
  padding: 6px;
  border-radius: 999px;
  backdrop-filter: var(--blur);
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: background 0.5s ease, border 0.5s ease;
}

/* outer capsule */
body[data-theme="light"] .theme-slider {
  background: var(--glass-light);
  border: 1px solid var(--border-light);
}

body[data-theme="dark"] .theme-slider {
  background: var(--glass-dark);
  border: 1px solid var(--border-dark);
}

/* inner pill */
.theme-slider::before {
  content: "";
  position: absolute;
  inset: 6px;
  border-radius: 999px;
  z-index: 0;
  transition: background 0.5s ease;
}

body[data-theme="light"] .theme-slider::before {
  background: var(--pill-light);
}

body[data-theme="dark"] .theme-slider::before {
  background: var(--pill-dark);
}

/* labels */
.theme-slider span {
  flex: 1;
  text-align: center;
  font-size: 14px;
  z-index: 2;
  opacity: 0.85;
  pointer-events: none;
}

/* thumb */
.slider-thumb {
  position: absolute;
  height: 32px;
  width: 58px;
  border-radius: 999px;
  left: 6px;
  z-index: 3;
  background: white;
  box-shadow: var(--shadow);
  transition:
    left 0.45s cubic-bezier(.2,.8,.2,1),
    box-shadow 0.4s ease,
    background 0.4s ease;
}

/* glow */
body[data-theme="light"] .slider-thumb {
  box-shadow: var(--shadow), var(--glow-light);
}

body[data-theme="dark"] .slider-thumb {
  box-shadow: var(--shadow), var(--glow-dark);
  background: rgba(255,255,255,0.95);
}
</style>
</head>

<body data-theme="auto">

<!-- SLIDER -->
<div class="theme-slider" id="slider">
  <div class="slider-thumb" id="thumb"></div>
  <span>‚òÄÔ∏è</span>
  <span>AUTO</span>
  <span>üåô</span>
</div>

<div class="app">

  <div class="widget weather">
    <strong>23¬∞C ‚òÄÔ∏è</strong><br>
    Sensa√ß√£o 25¬∞ ¬∑ Chuva 10%
  </div>

  <div class="widget clock">
    <div class="clock-time" id="time"></div>
    <div class="clock-date" id="date"></div>
  </div>

  <div class="widget forecast">
    <span>‚òÄÔ∏è 24¬∞</span>
    <span>üåßÔ∏è 22¬∞</span>
    <span>‚õÖ 23¬∞</span>
  </div>

</div>

<script>
// CLOCK
function updateClock() {
  const now = new Date();
  time.textContent = now.toLocaleTimeString("pt-BR",{hour:"2-digit",minute:"2-digit"});
  date.textContent = now.toLocaleDateString("pt-BR",{weekday:"long",day:"numeric",month:"long"});
}
updateClock();
setInterval(updateClock,1000);

// SLIDER LOGIC
const slider = document.getElementById("slider");
const thumb = document.getElementById("thumb");

const modes = ["light","auto","dark"];
const positions = [6, 72, 138];
let current = 1;

function applyTheme(mode) {
  if (mode === "auto") {
    const h = new Date().getHours();
    document.body.dataset.theme = (h >= 6 && h < 18) ? "light" : "dark";
  } else {
    document.body.dataset.theme = mode;
  }
}

function setMode(index) {
  current = index;
  thumb.style.left = positions[index] + "px";
  applyTheme(modes[index]);
}

slider.addEventListener("click", e => {
  const x = e.offsetX;
  const w = slider.offsetWidth;
  if (x < w/3) setMode(0);
  else if (x < w*2/3) setMode(1);
  else setMode(2);
});

// INIT
setMode(1);
</script>

</body>
</html>
