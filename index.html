<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0e0e0e;
      color: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 320px;
    }

    .hora {
      font-size: 56px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .temp {
      font-size: 16px;
      opacity: 0.6;
      margin-top: 4px;
    }

    input {
      margin-top: 32px;
      width: 100%;
      padding: 12px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #333;
      color: #e5e5e5;
      font-size: 16px;
      outline: none;
      text-align: center;
    }

    input::placeholder {
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="hora" id="hora">--:--</div>
    <div class="temp" id="temp">-- °C</div>

    <input
      type="text"
      placeholder="Pergunte algo…"
      disabled
    >
  </div>
